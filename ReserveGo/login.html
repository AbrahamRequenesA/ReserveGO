<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - ReserveGo</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Header (Nav) -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/Logo.png" alt="ReserveGo Logo">
                <a href="index.html">ReserveGo</a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="contact.html" class="nav-link">Contacto</a>

                <!-- Sección de usuario logueado -->
                <div id="user-info" class="user-info" style="display: none;">
                    <span id="user-name"></span>
                    <button id="logout-btn" class="logout-btn">Cerrar sesión</button>
                </div>

                <!-- Enlaces de autenticación -->
                <div id="auth-links" class="auth-links">
                    <a href="registro.html" class="register-btn">Registrarse</a>
                </div>
            </div>
        </nav>
    </header>
<br><br>
    <main class="login-container">
        <div class="login-form-wrapper">
            <form class="login-form">
                <h2>Iniciar Sesión</h2>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                    <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="login-btn">Iniciar Sesión</button>
                </div>
                <div class="social-login">
                    <p>O inicia sesión con:</p>
                    <div class="social-buttons">
                        <a href="#" class="social-btn google"><i class="fab fa-google"></i> Google</a>
                        <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                    </div>
                </div>
                <div class="register-link">
                    ¿No tienes cuenta? <a href="registro.html">Regístrate</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ReserveGo - Todos los derechos reservados</p>
            <div class="footer-links">
                <a href="#">Política de Privacidad</a>
                <a href="#">Términos de Servicio</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </footer>

    <script src="login.js"></script>
    <script src="script.js"></script>

</body>
</html>
