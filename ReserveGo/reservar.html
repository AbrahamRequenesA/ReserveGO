<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar - ReserveGo</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reservar.css">
</head>
<body>

    <!-- Header (Navbar) -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/Logo.png" alt="ReserveGo Logo">
                <a href="index.html">ReserveGo</a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="contact.html" class="nav-link">Contacto</a>
                <div class="auth-links" id="auth-links">
                    <div class="user-info" id="user-info">
                        <span id="user-name"></span>
                        <button id="logout-btn" class="logout-btn" style="display:none;">Cerrar sesión</button>
                    </div>
                    <a href="login.html" class="login-btn" id="login-link" style="display:none;">Iniciar Sesión</a>
                    <a href="registro.html" class="register-btn" id="register-link" style="display:none;">Registrarse</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Reservation Section -->
        <section class="reservation-section">
            <div class="container">
                <br><br>
                <h2>Realiza tu Reserva</h2>
                <p>Selecciona los detalles para hacer tu reserva en el restaurante de tu elección.</p>

                <!-- Formulario de reserva -->
                <form id="reservation-form">
                    <div class="form-group">
                        <label for="reservation-name">Nombre Completo</label>
                        <input type="text" id="reservation-name" name="reservation-name" placeholder="Tu nombre completo" required>
                    </div>
                
                    <div class="form-group">
                        <label for="reservation-email">Correo Electrónico</label>
                        <input type="email" id="reservation-email" name="reservation-email" placeholder="Tu correo electrónico" required>
                    </div>
                
                    <div class="form-group">
                        <label for="reservation-date">Fecha</label>
                        <input type="date" id="reservation-date" name="reservation-date" required>
                    </div>
                
                    <div class="form-group">
                        <label for="reservation-time">Hora</label>
                        <input type="time" id="reservation-time" name="reservation-time" required>
                    </div>
                
                    <div class="form-group">
                        <label for="people-count">Número de personas</label>
                        <input type="number" id="people-count" name="people-count" min="1" required>
                    </div>
                
                    <button type="submit" class="btn">Confirmar Reserva</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ReserveGo - Todos los derechos reservados</p>
            <div class="footer-links">
                <a href="#">Política de Privacidad</a>
                <a href="#">Términos de Servicio</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="app.js"></script>
    <script src="script.js"></script>
    <script src="reservar.js"></script>


</body>
</html>
