<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - ReserveGo</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <!-- Header (Nav) -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="img/Logo.png" alt="ReserveGo Logo">
                <a href="index.html">ReserveGo</a>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Inicio</a>
                <a href="contact.html" class="nav-link">Contacto</a>
                <div class="auth-links">
                    <a href="login.html" class="login-btn">Iniciar Sesión</a>
                </div>
            </div>
        </nav>
    </header>
<br><br>
    <main class="registro-container">
        <div class="registro-form-wrapper">
            <form class="registro-form">
                <h2>Crear Cuenta</h2>
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="registro-btn">Registrarse</button>
                </div>
                <div class="login-link">
                    ¿Ya tienes cuenta? <a href="login.html">Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ReserveGo - Todos los derechos reservados</p>
            <div class="footer-links">
                <a href="#">Política de Privacidad</a>
                <a href="#">Términos de Servicio</a>
                <a href="#">Contacto</a>
            </div>
        </div>
    </footer>

    <script src="registro.js"></script>
    
</body>
</html>
